<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bits and Bops RIQ Launcher</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>

<body>
    <div id="main">
        <div id="pathContainer" class="hideOnPath">
            <div id="assetPathButton" class="divButton">SET STREAMING ASSETS PATH <span id="assetCheck"
                    class="checkmark hidden" /></div>
            <div id="gamePathButton" class="divButton">SET GAME EXECUTABLE PATH <span id="gameCheck" class="checkmark hidden" />
            </div>
        </div>

        <div id="loadedSongs">

        </div>

        <div id="playButton" class="divButton">PLAY</div>
        <p id="info">Load paths to start</p>
        <div id="resetPathsButton" class="divButton showOnPath">RESET PATHS</div>
    </div>
</body>

</html>
